name: merchant_app
description: LeBeni's Group - Application Commerçant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    

  # HTTP & Networking
  dio: ^5.3.3

  # State Management
  provider: ^6.1.1
  riverpod: ^3.0.3

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^16.1.0

  # Géolocalisation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0

  # Cartes
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Images
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # UI
  shimmer: ^3.0.0
  intl: ^0.18.1
  device_info_plus: ^9.1.0
  url_launcher: ^6.2.1
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2

  # Environment
  flutter_dotenv: ^6.0.0
  connectivity_plus: ^7.0.0
  flutter_riverpod: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.3
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

