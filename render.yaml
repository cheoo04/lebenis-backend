# Render.com Blueprint pour LeBeni Backend (1 seul service - 7$/mois)
# Documentation: https://render.com/docs/blueprint-spec

services:
  # ============================================================================
  # WEB SERVICE - Django + Gunicorn + Celery Worker combinés
  # ============================================================================
  - type: web
    name: lebenis-backend
    runtime: python
    plan: starter # 7$/mois
    region: frankfurt
    rootDir: backend

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: ./start_with_celery.sh

    healthCheckPath: /admin/login/

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production

      - key: SECRET_KEY
        generateValue: true

      # Neon Database (PostgreSQL gratuit)
      - key: DATABASE_URL
        sync: false # Format: postgresql://user:password@ep-xxx.region.neon.tech/dbname

      # Redis Cloud (déjà payé)
      - key: REDIS_URL
        sync: false # Format: rediss://default:password@redis-xxx.redis-cloud.com:12345

      - key: REQUIRE_REDIS_SSL
        value: true

      - key: ALLOWED_HOSTS
        value: lebenis-backend.onrender.com,localhost

      - key: CORS_ALLOWED_ORIGINS
        value: https://lebenis.com,https://www.lebenis.com

      # Email (SendGrid)
      - key: SENDGRID_API_KEY
        sync: false

      - key: DEFAULT_FROM_EMAIL
        value: noreply@lebenis.com

      # Firebase
      - key: FCM_SERVER_KEY
        sync: false

      - key: FIREBASE_DATABASE_URL
        sync: false

      # Google Maps
      - key: GOOGLE_MAPS_API_KEY
        sync: false

      # Mobile Money
      - key: ORANGE_MONEY_CLIENT_ID
        sync: false

      - key: ORANGE_MONEY_CLIENT_SECRET
        sync: false

      - key: MTN_MOMO_SUBSCRIPTION_KEY
        sync: false

      # Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false

      - key: CLOUDINARY_API_KEY
        sync: false

      - key: CLOUDINARY_API_SECRET
        sync: false

      # Sentry
      - key: SENTRY_DSN
        sync: false
# ============================================================================
# PAS DE DATABASE RENDER
# Vous utilisez Neon (externe) et Redis Cloud (externe)
# Ajoutez DATABASE_URL et REDIS_URL dans l'interface Render
# ============================================================================
